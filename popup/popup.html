<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Torrent Super Search</title>
        <link rel="stylesheet" href="popup.css" />
        <link
            rel="icon"
            href="../images/pirate-hat.png"
            type="image/x-icon"
            sizes="16x16"
        />
    </head>
    <body>
        <main>
            <div class="mainContainer">
                <h1 class="title">
                    Simultaneously search across all the most popular torrent
                    websites
                </h1>
                <label for="searchBox" class="searchLabel"
                    >What do you want to search for?</label
                >
                <input
                    type="text"
                    class="searchBox"
                    id="searchBox"
                    placeholder="Music, Movies, Games, etc"
                />
                <button class="searchButton" onclick="searchTorrents()">
                    Search
                </button>
            </div>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
